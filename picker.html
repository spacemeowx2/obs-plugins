<html>
	<head>
		<title>XY Picker</title>
		<style>
#container {
	width: 1024px;
	margin: 0 auto;
}
#output {
	width: 100%;
	height: 300px;
}
#url {
	width: 100%;
}
#img {
	width: 100%;
}
		</style>
	</head>
	<body>
		<div id="container">
			<input id="url" value="s.png" onchange="onChange()">
			<textarea id="output"></textarea>
			<img id="img" onload="onLoad()" onclick="onClick(event)"></img>
		</div>
		<script>
var url = document.getElementById('url');
var img = document.getElementById('img');
var output = document.getElementById('output');
var width = 0, height = 0;
function onChange() {
	img.src = url.value;
}
function onLoad() {
	var i = new Image();
	i.src = url.value;
	i.onload = function () {
		width = i.width;
		height = i.height;
	};
}
function onClick(e) {
	/** @type {number} */
	var x = e.offsetX;
	var y = e.offsetY;
	x = x / img.offsetWidth;
	y = y / img.offsetHeight;
	var s = x.toFixed(5) + ', ' + y.toFixed(5);
	output.value += s + '\n';
}
function test() {
	
}
onChange()
		</script>
	</body>
</html>
